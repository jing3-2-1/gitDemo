	<h1>我是index.html文件1232</h1>
	<p>在2021年8月git访问远程仓库需要进行秘钥和token验证</p>
	<p>利用命令git remote add origin 远程仓库地址 将命令封装，下回直接输入 git push origin master就可以了(相当于给远程仓库定义名称)</p>
	<p>利用命令git push -u origin master提交代码到远程仓库，下回就可以直接git push 到远程仓库， -u记录了地址和master分支</p>
